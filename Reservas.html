<section id="reservas">
  <h2>Reserva tu mesa</h2>
  <link rel="stylesheet" href="styless.css">
  <form action="procesar_reserva.php" method="POST">
    <label for="nombre">Nombre completo *</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico *</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Teléfono *</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="fecha">Fecha de la reserva *</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="hora">Hora *</label>
    <input type="time" id="hora" name="hora" required>

    <label for="personas">Número de personas *</label>
    <input type="number" id="personas" name="personas" min="1" required>

    <label for="comentarios">Comentarios adicionales</label>
    <textarea id="comentarios" name="comentarios" rows="4" placeholder="¿Alguna petición especial?"></textarea>

<button id="botonReservacion">Reservacion enviada</button>

<script>
    document.getElementById('botonReservacion').addEventListener('click', function() {
      alert('Reservacion Enviadao');
    });
  </script>
  </form>
</section>
